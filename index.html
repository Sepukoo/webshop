<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/images.css">
    <title>Document</title>
</head>
<body>
    
    <!-- main -->
    <div class="viewport-container">
      <div class="grid-layout-default">
        <!-- Navbar -->
        <div class="grid-area-default-navbar 
                    color-primary-bg">navbar</div>
        <!-- Navbar end -->
        <!-- content -->
        <div class="grid-area-default-content
                     color-success-bg">
           <div class="grid-layout-horizontal-split">
              <div class="grid-area-horizontal-split-top
                          color-warning-bg">
                        <div class="flex-row 
                                    flex-justify-center
                                    margin-100">
                            <h1 class="border
                                       box-200-px 
                                       justify-content-center
                                       text-center">Headliner</h1>
                        </div>
                    </div>
              <div class="grid-area-horizontal-split-bottom
                          color-danger-bg-dark">
                          <!-- cards start -->
                          <div class="flex-row flex-justify-center">
                        <div class="border
                                    font-4
                                    margin-50">
                                    <img src="img/viking1.img.jpeg " alt="" width="200px" height="200px">
                                    </div>
                        <div class="border
                                    font-4
                                    margin-50">
                                    <img src="img/viking2.img.jpg" alt="" width="200px" height="200px">
                                    </div>
                        <div class="border
                                    font-4
                                    margin-50">
                                    <img src="img/viking3.img.png" alt="" width="200px" height="200px">
                          <!-- cards end -->
                                    </div>
                                </div>
                            </div>
                        </div>         
                    </div>
        <!-- content end -->
        <!-- Footer -->
        <div class="grid-area-default-footer
                     color-primary-bg-dark">footer</div>
        <!-- Footer end -->
            
     </div>
    </div>
    <!-- main end -->



</body>
</html>
